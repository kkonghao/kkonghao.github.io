        <h4 id="条件编译"><a href="#条件编译" class="headerlink" title="条件编译"></a>条件编译</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> _XXXX</span></span><br><span class="line">... 程序段<span class="number">1.</span>..</span><br><span class="line"><span class="meta">#<span class="meta-keyword">else</span></span></span><br><span class="line">... 程序段<span class="number">2.</span>..</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">	这表明如果标识符_XXXX已被 <span class="meta">#<span class="meta-keyword">define</span>命令定义过则对程序段1进行编译；否则对程序段2进行编译。</span></span><br></pre></td></tr></table></figure>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">ifndef</span> _XXXX</span></span><br><span class="line">... 程序段<span class="number">1.</span>..</span><br><span class="line"><span class="meta">#<span class="meta-keyword">else</span></span></span><br><span class="line">... 程序段<span class="number">2.</span>..</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">	这里使用了 <span class="meta">#<span class="meta-keyword">ifndef</span>，表示的是<span class="meta-keyword">if</span> not def。当然是和 #<span class="meta-keyword">ifdef</span>相反的状况（如果没有定义了标识符_XXXX，那么执行程序段1，否则执行程序段2）。</span></span><br></pre></td></tr></table></figure>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">if</span> 常量</span></span><br><span class="line">... 程序段<span class="number">1.</span>..</span><br><span class="line"><span class="meta">#<span class="meta-keyword">elif</span> <span class="meta-string">&lt;常量表达式2&gt;</span></span></span><br><span class="line">... 程序段<span class="number">2.</span>..</span><br><span class="line"><span class="meta">#<span class="meta-keyword">elif</span> <span class="meta-string">&lt;常量表达式3&gt;</span></span></span><br><span class="line">... 程序段<span class="number">3.</span>........</span><br><span class="line"><span class="meta">#<span class="meta-keyword">else</span></span></span><br><span class="line">... 程序段<span class="number">2.</span>..</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">	这里表示，如果常量为真（非<span class="number">0</span>，随便什么数字，只要不是<span class="number">0</span>），就执行程序段<span class="number">1</span>，否则执行程序段<span class="number">2</span>。</span><br></pre></td></tr></table></figure>
<p>实例：<br><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">if</span> defined(_PC) &amp;&amp; defined(_SSE)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> DEBUG</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> __PC_VERIFY_ALIGNMENT__</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> __PC_VERIFY_ALIGNMENT__</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> PC_VERIFY_ALIGN_ASSERT(ptr) /</span></span><br><span class="line">&#123;</span><br><span class="line">	/</span><br><span class="line">		<span class="keyword">if</span> ((((INT)ptr) % <span class="number">16</span>) != <span class="number">0</span>) /</span><br><span class="line">	&#123;</span><br><span class="line">		/</span><br><span class="line">			debugf(NAME_Critical, TEXT(<span class="string">"Unaligned PC data (0x%X)"</span>), ptr);</span><br><span class="line">		/</span><br><span class="line">			DebugBreak();</span><br><span class="line">		/</span><br><span class="line">	&#125;</span><br><span class="line">	/</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">else</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> PC_VERIFY_ALIGN_ASSERT(ptr)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">else</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> PC_VERIFY_ALIGN_ASSERT(ptr)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br></pre></td></tr></table></figure></p>
